buildscript {
    ext {
        springBootVersion = '2.1.6.RELEASE'
    }
    repositories {
        mavenCentral()
    }
    dependencies {
        classpath group: 'org.springframework.boot', name: 'spring-boot-gradle-plugin', version: springBootVersion
    }
}

apply plugin: 'java'
apply plugin: 'org.springframework.boot'
apply plugin: 'io.spring.dependency-management'

group 'ru.ndker.piano'
version '1.0-SNAPSHOT'

sourceCompatibility = JavaVersion.VERSION_11

repositories {
    mavenCentral()
}

dependencies {
    compile("org.springframework.boot:spring-boot-starter")
    testCompile group: 'junit', name: 'junit', version: '4.12'

    compileOnly files("${project.rootDir}/libs/javafx.base.jar")
    compileOnly files("${project.rootDir}/libs/javafx.graphics.jar")
    compileOnly files("${project.rootDir}/libs/javafx.media.jar")
    compileOnly files("${project.rootDir}/libs/javafx.fxml.jar")
    compileOnly files("${project.rootDir}/libs/javafx.controls.jar")
    compileOnly files("${project.rootDir}/libs/javafx.web.jar")
    compileOnly files("${project.rootDir}/libs/javafx-swt.jar") 
}
